[substitutions]
size=6
1\pattern="(.*)std::basic_streambuf<char,\\s*(?:struct\\s+)?std::char_traits<char>\\s*>(.*)"
1\repl=$1std::streambuf$2
2\pattern="(.*)std::basic_iostream<char,\\s*(?:struct\\s+)?std::char_traits<char>\\s*>(.*)"
2\repl=$1std::iostream$2
3\pattern="(.*)std::basic_ostream<char,\\s*(?:struct\\s+)?std::char_traits<char>\\s*>(.*)"
3\repl=$1std::ostream$2
4\pattern="(.*)std::basic_ios<char,\\s*(?:struct\\s+)?std::char_traits<char>\\s*>(.*)"
4\repl=$1std::ios$2
5\pattern="(.*)std::basic_istream<char,\\s*(?:struct\\s+)?std::char_traits<char>\\s*>(.*)"
5\repl=$1std::istream$2
6\pattern="(.*)std::basic_string<char,\\s*(?:struct\\s+)?std::char_traits<char>,\\s*(?:class\\s+)?std::allocator<char>\\s*>(.*)"
6\repl=$1std::string$2
